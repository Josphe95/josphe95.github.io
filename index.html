<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('img/fondo.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <header>
            <h1>Encriptador de Textos</h1>
        </header>

        <section class="encryption-tools">
            <textarea id="input-text" placeholder="Escribe aquí el texto..."></textarea>
            <div class="buttons">
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
                <button id="clear">Borrar Texto</button>
            </div>
        </section>
        <section class="result-section">
            <h2>Resultado</h2>
            <div id="output-container">
                <p id="output-text">Tu texto encriptado/desencriptado aparecerá aquí...</p>
            </div>
            <button id="copy">Copiar Resultado</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
